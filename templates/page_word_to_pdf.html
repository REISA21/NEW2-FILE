<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisa Convert - Word to PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo-text">
                <span>Reisa</span>
                <span>Convert</span>
            </h1>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-home">Home</a>
                <a href="{{ url_for('explore') }}" class="nav-explore">Explore Files</a>
            </nav>
        </div>
    </header>
    
    <section class="hero page-three">
        <div class="content">
            <div class="text-container">
                <h2>Convert Word<br>To PDF</h2>
            </div>
            <div class="file-selector">
                <input type="file" id="wordFileInput" accept=".docx" style="display: none;">
                <button onclick="triggerFileSelection()">Open File</button>
            </div>
            <div id="downloadLinkContainer"></div>
        </div>
        
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/bk2.png') }}" alt="Person thinking">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Reisa Convert. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
